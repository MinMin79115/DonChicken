<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don Chicken</title>
    <link rel="stylesheet" href="./assets/style.css" />
    
  </head>
  <body>
    <section class="scrollbar-panel"></section>
    <header class="fixed-header">
      <div class="header__container">
        <div class="header-container__logo">
          <img
            src="./assets/img/logo.jpg"
            title=""
            alt="logo"
            width="250"
            height="65"
          />
        </div>
        <div class="header-container__items">
          <div class="item item--menu dropdown">
            <span>Thực đơn</span>
          </div>
          <div class="item item--shop">
            <span>Cửa hàng</span>
          </div>
          <div class="item item--news dropdown">
            <span>Tin tức</span>
          </div>
          <div class="item item--franchise">
            <span>Nhượng quyền</span>
          </div>
          <div class="item item--introduction">
            <span>Giới thiệu</span>
          </div>
        </div>
        <div class="header-container__tools">
          <div class="tool tool--cart"></div>
          <div class="tool tool--language dropdown"></div>
          <div class="tool tool--login"></div>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="slider">
        <div class="list">
          <div class="image">
          <img src="./assets/img/Banner (1).jpg" alt="banner 1" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (2).jpg" alt="banner 2" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (3).jpg" alt="banner 3" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (4).jpg" alt="banner 4" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (5).jpg" alt="banner 5" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (6).jpg" alt="banner 6" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (7).jpg" alt="banner 7" />
          </div>
        </div>
      
        
      <div class="buttons">
        <button id="prev"><==</button>
        <button id="next">==></button>
      </div>

      <ul class="dots">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
      </ul>
    </div>
    </section>
    
    <section class="menu"></section>
    <section class="offers"></section>
    <section class="reservation-delivery"></section>
    <section class="map"></section>
    <section class="what-news"></section>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
