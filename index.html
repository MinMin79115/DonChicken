<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don Chicken</title>
    <link rel="stylesheet" href="./assets/style.css" />
    
  </head>
  <body>
    <section class="scrollbar-panel"></section>
    <header class="fixed-header">
      <div class="header__container">
        <div class="header-container__logo">
          <img
            src="./assets/img/logo.jpg"
            title=""
            alt="logo"
            width="250"
            height="65"
          />
        </div>
        <div class="header-container__items">
          <div class="item item--menu dropdown">
            <span>Thực đơn</span>
          </div>
          <div class="item item--shop">
            <span>Cửa hàng</span>
          </div>
          <div class="item item--news dropdown">
            <span>Tin tức</span>
          </div>
          <div class="item item--franchise">
            <span>Nhượng quyền</span>
          </div>
          <div class="item item--introduction">
            <span>Giới thiệu</span>
          </div>
        </div>
        <div class="header-container__tools">
          <div class="tool tool--cart"></div>
          <div class="tool tool--language dropdown"></div>
          <div class="tool tool--login"></div>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="slider">
        <div class="list">
          <div class="image">
          <img src="./assets/img/Banner (1).jpg" alt="banner 1" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (2).jpg" alt="banner 2" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (3).jpg" alt="banner 3" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (4).jpg" alt="banner 4" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (5).jpg" alt="banner 5" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (6).jpg" alt="banner 6" />
          </div>
          <div class="image">
          <img src="./assets/img/Banner (7).jpg" alt="banner 7" />
          </div>
        </div>
      
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
      </div>
      <div class="buttons">
        <button id="prev">⬅</button>
        <button id="next">➡</button>
      </div>
    </section>  
  
    <section class="menu"></section>
    <section class="offers"></section>
    <section class="reservation-delivery">
      <div class="reservation">
        <img src="./assets/img/reservation-delivery.jpg" alt="reservation-delivery">
      </div>
    </section>
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1771030547043!2d106.68730967593271!3d10.797743989352353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528ce4ca6c4df%3A0xa0c01a224e82c646!2zMjI2IFBoYW4gWMOtY2ggTG9uZywgUGjGsOG7nW5nIDcsIFBow7ogTmh14bqtbiwgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oIDcwMDAwLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1694704906677!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section class="what-news"></section>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
